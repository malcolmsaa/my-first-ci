name: Node CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      # ğŸ³ Build Docker image
      - name: Build Docker image
        run: docker build -t my-first-ci:latest .

      # ğŸ” Trivy scan of Docker image
      - name: Run Trivy security scan (Docker image)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: my-first-ci:latest
          severity: CRITICAL,HIGH
          exit-code: 0
